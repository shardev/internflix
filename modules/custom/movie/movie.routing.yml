movie.start_reservation:
  path: '/start-movie-reservation'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieReservationController::startMovieReservation'
    _title: 'Start movie reservation'
  requirements:
    _permission: 'access content'

movie.create_table_reservations:
  path: '/create-table-reservations'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieReservationController::createReservationsTable'
    _title: 'Created new db table: reservations'
  requirements:
    _permission: 'access content'

movie.process_xml_new_books:
  path: '/process-xml-new-books'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieReservationController::processXMLBooks'
    _title: 'Processed external URL'
  requirements:
    _permission: 'access content'

movie.save_reservation:
  path: '/save-reservation'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieReservationController::saveReservation'
    _title: 'Save reservation'
  methods:  [POST]
  requirements:
    _permission: 'TRUE'

movie.all_reservations:
  path: '/all-reservations'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieReservationController::allReservations'
    _title: 'All reservations in our DB'
  requirements:
    _permission: 'access content'
