controller.movies_list:
  path: '/movies'
  defaults:
    _controller: '\Drupal\controller\Controller\MovieController::getAllMovies'
    _title: 'All movies in our database.'
  requirements:
    _permission: 'access content'
controller.start_reservation:
  path: '/start-movie-reservation'
  defaults:
    _controller: '\Drupal\controller\Controller\MovieReservationController::startMovieReservation'
    _title: 'Start movie reservation'
  requirements:
    _permission: 'access content'
controller.get_by_genre:
  path: '/getMoviesByGenre'
  defaults:
    _controller: '\Drupal\controller\Controller\MovieReservationController::getMoviesByGenre'
    _title: 'Start movie reservation'
  requirements:
    _permission: 'access content'
